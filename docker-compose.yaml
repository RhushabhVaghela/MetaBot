version: '3.8'

services:
  megabot:
    build: .
    container_name: megabot
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "18790:18790"
    volumes:
      - ./megabot_memory.db:/app/megabot_memory.db
      - ./backups:/app/backups
      - ./media:/app/media
      - ./api-credentials.py:/app/api-credentials.py
      - ./mega-config.yaml:/app/mega-config.yaml
    environment:
      - MEGABOT_BACKUP_KEY=${MEGABOT_BACKUP_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENCLAW_AUTH_TOKEN=${OPENCLAW_AUTH_TOKEN}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_FROM_NUMBER=${TWILIO_FROM_NUMBER}
      - MEGABOT_ENCRYPTION_SALT=${MEGABOT_ENCRYPTION_SALT}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=megabot
      - POSTGRES_USER=megabot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_URL=postgresql://megabot:${POSTGRES_PASSWORD}@postgres:5432/megabot
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      ollama:
        condition: service_started
    networks:
      - megabot-network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: megabot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=megabot
      - POSTGRES_USER=megabot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-megabot_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U megabot -d megabot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - megabot-network

  redis:
    image: redis:7-alpine
    container_name: megabot-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - megabot-network

  ollama:
    image: ollama/ollama:latest
    container_name: megabot-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - megabot-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  searxng:
    image: searxng/searxng:latest
    container_name: megabot-searxng
    restart: unless-stopped
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - BASE_URL=http://localhost:8080/
      - INSTANCE_NAME=MegaBot-Search
    ports:
      - "8080:8080"
    networks:
      - megabot-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  megabot-network:
    driver: bridge
